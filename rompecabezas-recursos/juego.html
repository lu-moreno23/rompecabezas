<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1><span>Rompecabezas</span></h1>
      </div>
      <div id="instrucciones">
        <h2><span>Instrucciones</span></h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
          <img id="final" src="images\final.png" alt="imagenFinal">
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
          <div class="piezasJuego">
            <div id='pieza1'><img id="BMO10" src="images\10.jpg" alt="pieza 1"></div>
            <div id='pieza2'><img id="BMO20" src="images\20.jpg" alt="pieza 2"></div>
            <div id='pieza3'><img id="BMO30" src="images\30.jpg" alt="pieza 3"></div>
            <div id='pieza4'><img id="BMO40" src="images\40.jpg" alt="pieza 4"></div>
            <div id='pieza5'><img id="BMO50" src="images\50.jpg" alt="pieza 5"></div>
            <div id='pieza6'><img id="BMO60" src="images\60.jpg" alt="pieza 6"></div>
            <div id='pieza7'><img id="BMO70" src="images\70.jpg" alt="pieza 7"></div>
            <div id='pieza8'><img id="BMO80" src="images\80.jpg" alt="pieza 8"></div>
            <div id='pieza9'></div>
          </div>
      </div>
    </div>
    <div id="footer">
      <h3><span>Footer</span></h3>
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
